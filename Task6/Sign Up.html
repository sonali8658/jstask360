<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <form>
        <table align="center" bgcolor="silver">
            <caption>Sign Up</caption>
            <tr>
                <td>
                    <label>
                        First Name
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter First Name">
                </td>
                
            </tr>
            <tr>
                <td>
                    <label>
                        Last Name
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Last Name">
                </td>
                
            </tr>
            <tr>
                <td>
                    <label>
                        Screen Name
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Screen Name">
                </td>
                
            </tr>
            <tr>
                <td>
                    <label>
                      Date of Birth
                    </label>
                </td>
                <td>
                    <input type="date" placeholder="g">
                </td>
                
            </tr>
            <tr>
                <td>
                    <label>
                       Gender
                    </label>
                </td>
                <td>
                    <input type="radio" value="Male">Male
                    <input type="radio" value="Female">Female
                </td>
                
            </tr>
            <tr>
                <td>
                    <label >Country</label>
                </td>
                <td>
                    <select >
                        <option>USA</option>
                        <option>India</option>
                    </select>
                </td>
            </tr>
            <tr><td>
                <label for="">
                    Email
                </label>
            </td>
        <td>
            <input type="Email" placeholder="Enter your Email">
        </td></tr>
        <tr>
            <td>
                <label>Phone</label>
            </td>
          <td><input type="number" placeholder="Enter your number"></td>  
        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
            <input type="password" placeholder="Enter your password"></td>
        </tr>
        <tr>
            <td>
                <label>Confirm Password</label>
            </td>
            <td><input type="number" placeholder="Confirm Your password"></td>
        </tr>
        <tr>
            <td>
                <input type="checkbox">I agree to the terms and condition
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="Submit">
            <input type="Reset"></td>
        </tr>

        </table>
    </form>
</body>
</html>
