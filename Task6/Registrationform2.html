<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form  name="Registration form" action=""  method="">
        <table align="center" bgcolor="silver">
            <caption><h1><u>Registration Form</u></h1></caption>
<tr>
   <td>
    <label>First Name</label>
   </td>
   <td>
    <input type="text">
   </td> 
</tr>
<tr>
    <td>
     <label>Last Name</label>
    </td>
    <td>
     <input type="text">
    </td> 
 </tr>
 <tr>
    <td>
     <label>Nick Name</label>
    </td>
    <td>
     <input type="text">
    </td> 
 </tr>
 <tr>
    <td>
     <label>Email</label>
    </td>
    <td>
     <input type="email">
    </td> 
 </tr>
 <tr>
    <td>
     <label>Password</label>
    </td>
    <td>
     <input type="password">
    </td> 
 </tr>
 <tr>
    <td>
     <label>Date Of Birth</label>
    </td>
    <td>
     <input type="date">
    </td> 
 </tr>
 <tr>
    <td>
        <label for="">Gender</label>
    </td>
    <td>
        <input type="radio" Value="Male">Male
        <input type="radio" value="Female">Female
    </td>
 </tr>
 <tr>
    <td>
        <label>Mobile</label>
    </td>
    <td>
        <input type="Number">
    </td>
 </tr>
 <tr>
    <td>
        <label>Address</label>
    </td>
  <td> <textarea row="8"></textarea></td> 
 </tr>
 <tr>
    <td></td>
    <td>
        <input type="submit">
        <input type="reset">
    </td>
 </tr>
        </table>
    </form>

</body>
</html>
