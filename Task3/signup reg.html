<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
  <form>
    <table align="center" bgcolor="silver">
        <caption>
            Registration Form
        </caption>
        <tr>
            <td>
                <label>Full Name</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Student Id</label>
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Password</label>
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                <label>Confirm Password</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Courses
                </label>
            </td>
            <td>
                <input type="checkbox">C
           
                <input type="checkbox">Cpp
            
                <input type="checkbox">Java
            </td>
        </tr>
        <tr>
            <td>
                <label>Class Mode</label>
            </td>
            <td>
                <input type="radio" value="online" placeholder="">Online
           
                <input type="radio" value="offline">Offline
            </td>
        </tr>
        <tr>
            <td>
                <label>Demo date</label>
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                <label>Age</label>
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Email</label>
            </td>
            <td>
                <input type="Email">
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Qualification
                </label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td><label for="">Resume</label></td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td>
                <input type="text area" row="5">
            </td>
        </tr>
        <tr>
            <td>
                <label>LinkedIn URL</label>
            </td>
            <td>
                <input type="url">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
    </table>
  </form>  
</body>
</html>
