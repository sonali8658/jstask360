<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice</title>
</head>
<body>
    <script>
        let months=[2,3,4,5,6];
        months.splice(0,0,1);
        months.splice(6,0,7,8,9,10,11,12);
        months.splice(8,0,91,92,93);
        months.splice(0,3);
        months.splice(5,3);
        months.splice(0,2,1,2,3);
        console.log(months);
    </script>
</body>
