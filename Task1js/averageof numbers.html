<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average of number</title>
</head>
<body>
    <script>
        //average of number

var num1,num2,num3,avg;
num1=eval(prompt("Enter first number"));
num2=eval(prompt("Enter second number"));
num3=eval(prompt("Enter third  number"));
avg=(num1+num2+num3)/3;
alert("Average of three number is"+avg);

    </script>
</body>
</html>
