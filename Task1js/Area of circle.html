<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of circle</title>
</head>
<body>
    <script>
        //Area of circle

var area,r;
const pi=3.141;
r=eval(prompt("Enter radius of circle"));
area=pi*r*r;
alert("area of circle is "+area);

    </script>
</body>
</html>
