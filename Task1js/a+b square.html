<!DOCTYPE html>

    <title>a+b square</title>
</head>
<body>
 <script>
    //to calculate a+b square

var a,b;
a=eval(prompt("Enter first number"));
b=eval(prompt("Enter second number"));
alert((a*a)+(2*a*b)+(b*b));
 </script>
