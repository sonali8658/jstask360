<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple intrest calculation</title>
</head>
<body>
    <script>
        //print simple intrest

var s_i,p,t,r;
p=eval(prompt("Enter principal amount"));
t=eval(prompt("Enter time in years"));
r=eval(prompt("Enter rate of intrest"));
s_i=(p*t*r)/100;
alert("Simple intrest is"+s_i);


    </script>
</body>
</html>
