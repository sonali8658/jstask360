<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of circle</title>
    <script>
        function area(r)
        {
            const pi=3.141;
        var result=r*r*pi;
        alert("Area of circle is "+result);
        }
    </script>
</head>
<body>
   <script>
    area(5);
   </script> 
</body>
</html>
