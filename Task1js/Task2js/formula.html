<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+B square</title>
    <script>
        function formula(a,b)
        {
            var result=(a*a)+(b*b)+(2*a*b);
            alert(result);
        }
    </script>
</head>
<body>
  <script>
    formula(2,3);
  </script>  
</body>
</html>
