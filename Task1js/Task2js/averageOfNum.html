<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>average of numbers</title>
    <script>
        function avg(n1,n2,n3)
        {
            var avg=(n1+n2+n3)/3;
            alert("Average of three numbers is"+avg);
        }
    </script>
</head>
<body>
  <script>
    avg(1,2,3);
  </script>  
</body>
</html>
