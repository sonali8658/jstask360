<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube of number</title>
    <script>
        function cube(n){
            var cube=n*n*n;
            alert(cube);
        }
    </script>
</head>
<body>
  <script>
    cube(4);
  </script>  
</body>
</html>
