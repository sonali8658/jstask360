<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI through func</title>
    <script>
       function si(p,r,t)
        {
        s_i=(p*r*t)/100;
        alert("S_i is" +s_i);
        }
    </script>
</head>
<body>
    <script>
        
        si(1000,3,1);
    </script>
</body>
